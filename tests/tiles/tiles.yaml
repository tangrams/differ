sources:
    osm:
        type: TopoJSON
        url:  https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-
styles:
    blend-lines:
        base: lines
        blend: add
global:
    line-width: .4px
    font-family: arial
    font-size: 6px
scene:
    background:
        color: black
layers:
    boundaries:
        data: { source: osm }
        draw:
            blend-lines:
                color: [.6, .6, .6]
                width: global.line-width
    boundaries-labels:
        data: { source: osm, layer: boundaries }
        draw:
            color: [.6, 1., .6]
            text:
                font:
                    family: global.font-family
                    size: global.font-size
    earth:
