<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Differ Â· Mapzen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://mapzen.com/common/styleguide/styles/styleguide.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css" />
    <link rel="stylesheet" href="style.css" />

    <script>
    // load scene from url
    function loadButton() {
        var url = window.location;
        var newlocation = "?" + document.getElementById("loadtext").value;
        console.log('newlocation:', newlocation);
        window.location = newlocation;
    }
    </script>
  </head>

  <body>
  <div id="content" style="margin: auto">
    <div id="header">
        <h1>Tangram Differ</h1>
    Test file: <input id="loadtext" value="views.json"></input><button id="gobutton" onclick="loadButton()">GO</button>
    <div id="examples">
        Example urls:<br>
        <a href="?views.json">views.json</a> 
        <a href="?https://gist.githubusercontent.com/meetar/a7629802b06d3c260064/raw/6c0b9d149e1800eed11afd9cf498f8590ec9ced3/test-views.json">test-views.json</a> 
        <a href="?https://github.com/tangrams/differ/blob/gh-pages/test/test.json">test.json</a> 
        <a href="?https://gist.githubusercontent.com/meetar/4063a564e99c224ecbfd/raw/29b02d70293de17fa7283e2465a0b99e61eef7ed/problem.json">problem.json</a>
    </div>
    </div>
    <!-- set up containers for old, new, and difference -->
    <div id="map"></div>
    <!-- headers -->
    <div style="width: 100%">
        <div style="width:75%; float: left">
            <div id="useragent"></div>
            <div id="alert"></div>
            <div id="status">&nbsp;</div>
        </div>
        <div style="width:25%; float: right">
            total score:<br>
            <span id="totalScore" class="header">&nbsp;</span>
            <button onclick="makeContactSheet()">Export contact sheet</button>
            <button onclick="makeInfoJSON()">Export info json</button>
            <button onclick="stop()">Stop tests</button>
        </div>
    </div>
    <!-- controls -->
    <div id="tests"></div>

    <!-- 3rd party libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.js"></script>
    <!-- bog-standard leaflet URL hash -->
    <script src="lib/leaflet-hash.js"></script>
    <!-- write data to a file and save it to disk -->
    <script src="lib/FileSaver.js"></script>
    <!-- compare two images -->
    <script src="lib/pixelmatch.js"></script>
    <!-- make animated gif -->
    <script src="gif.js"></script>
    <!-- End of 3rd party libraries -->

    <!-- Main tangram library -->
    <script src="https://mapzen.com/tangram/0.5/tangram.debug.js"></script>
    
    <!-- differ code -->
    <script src="differ.js"></script>







      </div>
  </div>
  <script src="https://mapzen.com/common/styleguide/scripts/mapzen-styleguide.min.js"></script>
</body>
</html>
