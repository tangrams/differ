<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Differ ¬∑ Mapzen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://mapzen.com/common/styleguide/styles/styleguide.css">
  <link rel="stylesheet" href="lib/styleguide.css">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css" /> -->
    <link rel="stylesheet" href="lib/leaflet.css" />
    <link rel="stylesheet" href="style.css" />

    <script>
    // initialize iframe onload functions
    function frame1Loaded() {};
    function frame2Loaded() {};
    </script>
  </head>

  <body>
    <iframe class="mapFrame" id="map1" onload="frame1Loaded()"></iframe>
    <iframe class="mapFrame" id="map2" onload="frame2Loaded()"></iframe>

    <div id="content" style="margin: auto">
    <!-- headers -->
    <div id="header">
        <h2>Tangram Differ</h2>
        Compare this .json test file or .yaml scene file:<br>

        <input id="slot1" class="slot" value="" onkeypress="catchEnter(event)" type='text' list='testlist' autocomplete="on">
        Using this Tangram library:<br>
        <input id="library1" class="slot" value="https://mapzen.com/tangram/0.7/tangram.debug.js" onkeypress="catchEnter(event)" list="libslist" autocomplete="on">
        <datalist id='libslist'>
           <option value='https://mapzen.com/tangram/0.7/tangram.debug.js'>
           <option value='https://mapzen.com/tangram/0.6/tangram.debug.js'>
           <option value='https://mapzen.com/tangram/0.5/tangram.debug.js'>
           <option value='http://localhost:8080/dist/tangram.debug.js'>
        </datalist>

        <br>to this this .json test file or .yaml scene file:<br>
        <input id="slot2" class="slot" value="" onkeypress="catchEnter(event)" list='testlist' autocomplete="on"></input>
        <datalist id='testlist'>
           <option value='tests/default.json'>
           <option value='https://github.com/tangrams/differ-tests/blob/master/sampler01/sampler01.json'>
           <option value='https://github.com/tangrams/differ-tests/blob/master/unit-tests/highways-lines01.json'>
           <option value='https://github.com/tangrams/differ-tests/blob/master/unit-tests/highways-buildings01.json'>
           <option value='https://github.com/tangrams/bubble-wrap/blob/gh-pages/bubble-wrap.yaml'>
           <option value='https://github.com/tangrams/refill/blob/gh-pages/refill.yaml'>
           <option value='https://github.com/tangrams/outdoor-style/blob/gh-pages/outdoor-style.yaml'>
        </datalist>

        Using this Tangram library:<br>
        <input id="library2" class="slot" value="https://mapzen.com/tangram/0.7/tangram.debug.js" onkeypress="catchEnter(event)" list="libslist" autocomplete="on">
        <button class="goButton" id="goButton" onclick="goClick()">GOüëç</button>
        <button class="goButton" id="stopButton" onclick="stopClick()">STOP‚úã</button>
    </div>

    <!-- info -->
    <div style="width: 100%">
        <div style="width:75%; float: left">
            <div id="status"><div id="statustext"></div><div id="progress"><div id="progressbar"></div></div></div>
            <div id="alert"></div>
        </div>
        <div style="width:25%; float: right">
            <button onclick="makeContactSheet()">Export contact sheet</button>
            <button onclick="makeInfoJSON()">Export info json</button>
            <button id="saveButton" onclick="saveImages()">Save new images</button>
        </div>
    </div>
    <!-- controls -->
    <div id="tests"></div>

    <!-- 3rd party libraries -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.js"></script> -->
    <script src="lib/leaflet.js"></script>
    <!-- bog-standard leaflet URL hash -->
    <script src="lib/leaflet-hash.js"></script>
    <!-- write data to a file and save it to disk -->
    <script src="lib/FileSaver.js"></script>
    <!-- compare two images -->
    <script src="lib/pixelmatch.js"></script>
    <!-- make animated gif -->
    <script src="gif.js"></script>
    <!-- End of 3rd party libraries -->

    <!-- differ code -->
    <script src="differ.js"></script>

  </div>
  <script src="https://mapzen.com/common/styleguide/scripts/mapzen-styleguide.min.js"></script>
</body>
</html>
