<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Differ ¬∑ Mapzen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://mapzen.com/common/styleguide/styles/styleguide.css">
  <link rel="stylesheet" href="lib/styleguide.css">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css" /> -->
    <link rel="stylesheet" href="lib/leaflet.css" />
    <link rel="stylesheet" href="style.css" />

    <script>
    // load scene from url
    function loadButton() {
        var url = window.location;
        var newlocation = "?" + document.getElementById("loadtext").value;
        console.log('newlocation:', newlocation);
        window.location = newlocation;
    }

    // allow iframes to resolve a promise with their onload()
    var frame1Loaded, frame2Loaded;
    var frame1Ready = new Promise(function(resolve, reject) {
        frame1Loaded = resolve;
    });
    var frame2Ready = new Promise(function(resolve, reject) {
        frame2Loaded = resolve;
    });
    </script>
  </head>

  <body>
    <iframe style="border: 2px solid gold" id="map1" src="map.html" onload="frame1Loaded()"></iframe>
    <iframe style="border: 2px solid gold" id="map2" src="map.html?url=https://mapzen.com/tangram/0.7/tangram.debug.js" onload="frame2Loaded()"></iframe>

    <div id="content" style="margin: auto">
    <!-- headers -->
    <div id="header">
        <h2>Tangram Differ</h2>
        Compare:<br>

        <input id="slot1" class="slot" value="" onkeypress="catchEnter(event)"></input><br>
        Using this Tangram library:<br>
        <input id="library1" class="slot" value="https://mapzen.com/tangram/0.5/tangram.debug.js" onkeypress="catchEnter(event)"></input>

        <br>to either:<br>

        <div style="width: 100%;"><button id="localButton" class="chooser" onclick="localBuild()">Local renders</button></div>

        <br>or to:<br>
        <input id="slot2" class="slot" value="" onkeypress="catchEnter(event)"></input>

        Using this Tangram library:<br>
        <input id="library2" class="slot" value="https://mapzen.com/tangram/0.7/tangram.debug.js" onkeypress="catchEnter(event)"></input>

        <button class="goButton" id="goButton" onclick="goClick()">GOüëç</button>
        <button class="goButton" id="stopButton" onclick="stopClick()">STOP‚úã</button>
    </div>

    <div id="mapdiv"></div>
    <!-- info -->
    <div style="width: 100%">
        <div style="width:75%; float: left">
            <div id="status"><div id="statustext"></div><div id="progress"><div id="progressbar"></div></div></div>
            <div id="alert"></div>
        </div>
        <div style="width:25%; float: right">
            <button onclick="makeContactSheet()">Export contact sheet</button>
            <button onclick="makeInfoJSON()">Export info json</button>
            <button id="saveButton" onclick="saveImages()">Save new images</button>
        </div>
    </div>
    <!-- controls -->
    <div id="tests"></div>

    <!-- 3rd party libraries -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.js"></script> -->

    <!-- bog-standard leaflet URL hash -->
    <script src="lib/leaflet-hash.js"></script>
    <!-- write data to a file and save it to disk -->
    <script src="lib/FileSaver.js"></script>
    <!-- compare two images -->
    <script src="lib/pixelmatch.js"></script>
    <!-- make animated gif -->
    <script src="gif.js"></script>
    <!-- End of 3rd party libraries -->

    <!-- differ code -->
    <script src="differ.js"></script>

  </div>
  <script src="https://mapzen.com/common/styleguide/scripts/mapzen-styleguide.min.js"></script>
